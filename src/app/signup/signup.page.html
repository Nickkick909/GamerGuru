<ion-header>
  <ion-toolbar color="dark">
  	<ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title>S[ignup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">

<ion-item color="dark">
      <ion-label color="primary" position="floating">email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label color="primary" position="floating">password</ion-label>
      <ion-input type="text" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <ion-item color="dark">
      
        <ion-list-header color= "dark">
          User Type
        </ion-list-header>
    
      <ion-radio-group color= "dark">
          <ion-item color= "dark">
          <ion-label>Owner</ion-label>
          <ion-radio value="owner"></ion-radio>
        </ion-item>
        <ion-item color="dark">
          <ion-label >Customer</ion-label>
          <ion-radio value="customer"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

      <ion-button color= "tertiary" expand="block" type="submit" (click)="signup()">Sign up</ion-button>

  </ion-content>
