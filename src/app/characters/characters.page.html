<ion-header>
  <ion-toolbar color = "dark">
    <ion-buttons slot="start">
      <ion-menu-button color = "tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Characters</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addCharacter()" *ngIf="owner"><ion-icon slot="icon-only" name="add"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color = "dark">
    <ion-list>
        <ion-item color = "dark" *ngFor="let item of characters"> <!-- (click)="goToItem(item)"> -->
          
          <ion-header>
            {{ item.name}}
          </ion-header> 
          
          <ion-item-divider color="dark"></ion-item-divider>
          <ion-text>
          <hr>
            <p>
              Role:  
              {{ item.role}}
            </p>
            <p>
              <br>
              {{ item.passive}}
            </p>
            <br>
            <p>
              {{item.ab1}}
            </p>
            <br>
            <p>
              {{item.ab2}}
            </p>
            <p>
              {{item.ab3}}
            </p>
            <p>
              {{item.ult}}
            </p>
          </ion-text>
        

        </ion-item>
      </ion-list>
</ion-content>
