<ion-header>
  <ion-toolbar color= "dark">
    <ion-title>Login</ion-title>

        <ion-buttons slot="end">
      <ion-button (click)="signup()">
Signup      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content padding color= "dark">

<ion-img [src]="imgfile"></ion-img>


<form [formGroup]="new_item_form" (submit)="login(new_item_form.value)">
    <ion-item color= "dark">
      <ion-label color="tertiary" position="floating">email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label color="tertiary" position="floating">password</ion-label>
      <ion-input type="text" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button color="tertiary" expand="block" type="submit" [disabled]="!new_item_form.valid">Login</ion-button>
  </form>

</ion-content>
