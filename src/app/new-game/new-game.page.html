<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    
    <ion-title>Add a New Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "dark">
  <ion-item color="dark">
      <ion-label  position="floating">Game Name</ion-label>
      <ion-input type="text"  required></ion-input>
    </ion-item>
    <ion-button (click)="pickImage()" id="upload" fill="solid">Upload Game Icon</ion-button>
    <br>
    <ion-button id="submit"type="Submit" expand="block">Submit</ion-button>
  
  
</ion-content>
